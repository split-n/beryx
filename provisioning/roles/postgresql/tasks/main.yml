---
# vim:ft=ansible
- name: Install PostgreSQL
  apt: name={{ item }} state=latest update_cache=yes
  sudo: true
  with_items:
    - postgresql
    - postgresql-contrib
    - python-psycopg2
    - libpq-dev
- name: Pg user exists
  sudo: yes
  sudo_user: postgres
  postgresql_user:
    name={{ pg_db_user }}
    password={{ pg_db_password }}
    role_attr_flags=NOSUPERUSER,CREATEDB
